<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        h2,
        h3,
        p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, Courier, monospace, sans-serif;
        }

        .centeredText {
            text-align: center;
            font-size: 40px;
        }
    </style>

<body>

    <h1> Title Here </h1>
    <h2> Another Title Here </h2>

    <h2>
        <p style="color: blue;"> Blue Text </p>
    </h2>
    <h2>
        <p style="color: red;"> Red Text </p>
    </h2>

    <img src="images/dog-puppy-on-garden-royalty-free-image-1586966191.avif" alt="Dog in a field" width="300"
        height="300">

    
    <center><div class="centeredText">
        Center
    </div></center>


    <p style="font-size: 30px; font-weight: bolder;"> Bold </p>

    <ul>

        <li> A </li>
        <li> B </li>
        <li> C </li>

    </ul>

    <button><img style= "width: 200px; height: 200px;" src="images/dog-puppy-on-garden-royalty-free-image-1586966191.avif" ></button>

    
    <h1><em><u><strong><del id="Weird"> Weird Text</del></strong></u></em></h1>
    Enter Website to open :
    <input type="text" id="myTextInput" value="http://www.google.com">
    <button style="width: 150px; height: 50px; font-size: 20px" onclick="myFunction()">Click Here!</button>


    <script>
        // my dad made  this
        function myFunction() {
            alert("Button Clicked!");
            const inputElement = document.getElementById('myTextInput');
            const inputValue = inputElement.value;
            alert("Text Entered " + inputValue);
            document.getElementById('Weird').innerText = `Website to Open : ${inputValue}`;
            window.open(inputValue);
        }

    </script>

    <button style="width: 150px; height: 50px; font-size: 20px" onclick='musicFunction()'>Music!</button>
    <audio id="songtestaudio" src="songs/songtest2.wav"></audio>
    <br><video controls style="width: 700px; height: 500px;" src='videos/Venice_5.mp4'></video></br>

    <script>
        const songTestAudioElement = document.getElementById("songtestaudio");
        function musicFunction() {
            songTestAudioElement.play()
        }

    </script>



</body>

</html>
