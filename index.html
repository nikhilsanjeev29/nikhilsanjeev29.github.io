<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, h2, h3, p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, Courier, monospace, sans-serif;
        }

    </style>
</head>
<body>

    <h1> Title Here </h1>
    <h2> Another Title Here </h2>
    <h3> Yet Another Title Here </h3>
    <h1><p style="color: blue;"> Blue Text </p></h1>
    <h1><em> Italics </em></h1>
    <h2><u> Underlined </u></h2>
    <h2><strong> Bold </strong></h2>
    <h2><del> Strikethrough </del></h2>
    <h1><em><u><strong><del> Weird Text</del></strong></u></em></h1>

</body>
</html>
