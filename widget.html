<style>
    #cookieScore{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #cookieBtnDiv{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .scrollingShop{
        display: flex;
        gap: 12px;
        flex-direction: column;
        height: 150px;
        overflow-y: auto;
    }
</style>

<div id="cookieScore">Cookies: </div> 
<div id="cookieBtnDiv">
    <button>
        <img id="cookieBtn"src="images/mc_cookie.png" alt="minecraft cookie" style="width: 400px; height: 300px;">
    </button>
</div>
<div id="errorMessage"></div>

<div>Shop: </div>
<div class="scrollingShop">
    <button id="grandmaItem"class="shopItem" style="width: 150px; height: 100px">Grandma: 100 Cookies</button>
    <button id="factoryItem"class="shopItem" style="width: 150px; height: 100px">Factory: 5000 Cookies</button>
</div>

<script>
const cookieBtn = document.getElementById("cookieBtn"); // scoreIncrement
const scoreOutput = document.getElementById("cookieScore");
let score = 0;

const grandmaItem = document.getElementById("grandmaItem"); // grandmaItem
const errorMessage = document.getElementById("errorMessage");
let clickPower = 0;

cookieBtn.addEventListener("click", cookieScoreIncrement)

function cookieScoreIncrement(event){
    score += 1;
    score += clickPower;
    console.log(score)
    scoreOutput.textContent = "Cookies: " + score;
}


grandmaItem.addEventListener("click", grandmaCP);

function grandmaCP(){
    if(score >= 100) {
        score -= 100;
        scoreOutput.textContent = "Cookies: " + score;
        clickPower += 1;
    }
    else {
        let _more = 100 - score;
        errorMessage.textContent = "You don't have enough cookies, you need " + _more + " more."
        setTimeout(() => {
            errorMessage.textContent = ""
        }, 3000);
    }
}

factoryItem.addEventListener("click", factoryCP);

function factoryCP(){
    if(score >= 5000) {
        score -= 5000;
        scoreOutput.textContent = "Cookies: " + score;
        clickPower += 25;
    }
    else {
        let _more = 5000 - score;
        errorMessage.textContent = "You don't have enough cookies, you need " + _more + " more."
        setTimeout(() => {
            errorMessage.textContent = ""
        }, 3000);
    }
}
</script>
