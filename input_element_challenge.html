<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element Challenge</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
        }

        section {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 0.5rem;
        }

        button {
            margin-top: 1rem;
        }

        .output {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Input Element Challenge</h1>

      <nav class="menu">
        <h1><a id="nav_info">Links:</a></h1>
        <ul>
            <li class="menItem"><a href="index.html">Home Page</a></li>
            <li class="menItem"><a href="widget.html">Widget</a></li>
            <li class="menItem"><a href="js_games.html">Games</a></li>
            

        </ul>
    </nav>
    <section id="part1">
        <h2>Part 1: Text and Number Inputs</h2>
        <label>
            Name:
            <input id="nameInput" type="text" placeholder="Enter your name">
        </label>
        <label>
            Age:
            <input id="ageInput" type="number" min="0" max="120">
        </label>
        <button id="btnGreet">Greet Me</button>
        <div class="output" id="greetingOutput"></div>
    </section>

    <section id="part2">
        <h2>Part 2: Color and Range Inputs</h2>
        <label>
            Favorite Color:
            <input id="colorInput" type="color" value="#00AAFF">
        </label>
        <label>
            Volume:
            <input id="volumeInput" type="range" min="0" max="100" value="50">
            <div class="output" id="volumeOutput"></div>
        </label>
        <div class="output" id="colorOutput"></div>
    </section>

    <section id="part3">
        <h2>Part 3: Checkbox and Radio Buttons</h2>
        <label><input type="checkbox" id="subscribeBox"> Subscribe to newsletter</label>
        <p>Pick a mode:</p>
        <label><input type="radio" name="mode" value="Light" id="LightMode"> Light</label>
        <label><input type="radio" name="mode" value="Dark" id="DarkMode"> Dark</label>
        <label><input type="radio" name="mode" value="System" checked id="SystemMode"> System</label>
        <button id="btnSubmit">Submit</button>
        <div class="output" id="modeOutput"></div>
    </section>

    <script>
        // --- PART 1 ---
        const nameInput = document.getElementById("nameInput");
        const ageInput = document.getElementById("ageInput");
        const btnGreet = document.getElementById("btnGreet");
        const greetingOutput = document.getElementById("greetingOutput");

        btnGreet.addEventListener("click", () => {
            // btnGreet.innerText(message);
            // TODO: Display a message like "Hello NAME, you are AGE years old!"
            // Challenge: If age < 13, show "You're just a kid!" instead.
            let name = nameInput.value;
            let age = ageInput.value;
            let message = "Hello " + name + " you are " + age + " years old!"
            if (age < 13) {
                message = "You're just a kid!"
            }
            console.log(message);
            greetingOutput.textContent = message
        });

        // --- PART 2 ---   
        const colorInput = document.getElementById("colorInput");
        const volumeInput = document.getElementById("volumeInput");
        const colorOutput = document.getElementById("colorOutput");
        const volumeOutput = document.getElementById("volumeOutput");
        let colorChange = colorInput.value;
        colorOutput.textContent = colorChange;
        colorOutput.style.backgroundColor = colorChange;

        colorInput.addEventListener("input", changeColorValue);

        function changeColorValue(event) {
            colorOutput.textContent = event.target.value;
            colorOutput.style.backgroundColor = event.target.value;
        }

        volumeInput.addEventListener("input", changeVolumeValue);

        function changeVolumeValue(event) {
            volumeOutput.textContent = event.target.value;
        }



        // TODO: Update the background color of colorOutput whenever the color input changes.
        // Challenge: Also display the hex code and volume value dynamically.

        // --- PART 3 ---
        const subscribeBox = document.getElementById("subscribeBox");
        const btnSubmit = document.getElementById("btnSubmit");
        const modeOutput = document.getElementById("modeOutput");
        const lightBox = document.getElementById("LightMode");
        const darkBox = document.getElementById("DarkMode");
        const systemBox = document.getElementById("SystemMode");
        let mode = "";
        let subscribed = false;

        // subscribeBox.addEventListener("change", changeValue);
        lightBox.addEventListener("input", btnSelect);
        darkBox.addEventListener("input", btnSelect); 
        systemBox.addEventListener("input", btnSelect);

        function btnSelect(event) {
            if(event.target.checked) {
                mode = event.target.value
            }
        }

        btnSubmit.addEventListener("click", optionSumbitted)

        function optionSumbitted(event) {
            let sumbitMessage = "User selected " + mode + " mode."
            console.log(sumbitMessage);
            modeOutput.textContent = sumbitMessage;
        }
        

        // TODO: Find which radio button is checked and display it.
        // Challenge: Include whether the user subscribed or not.
    </script>
</body>

</html>
